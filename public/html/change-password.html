<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password</title>
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="stylesheet" href="../styles/forgot.css" />
</head>
<body class="forgot-body">
  <div class="forgot-wrapper">
    <div class="forgot-card">
      <h2>Change Password</h2>
      <div class="input-group">
        <label for="currentPwd">Current Password</label>
        <input type="password" id="currentPwd" placeholder="Current password" />
      </div>
      <div class="input-group">
        <label for="newPwd">New Password</label>
        <input type="password" id="newPwd" placeholder="New password" />
      </div>
      <button id="btn-change" class="btn btn-primary">Change Password</button>
      <div id="msg-change" class="message"></div>
    </div>
  </div>

  <script src="../js/change-password.js"></script>
</body>
</html>
