<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
  <div class="login-page">
    <div class="login-wrapper">
      <div class="login-card">
        <h2>Reset Password</h2>
        <div class="input-group">
          <label for="pwd">New Password</label>
          <input type="password" id="pwd" placeholder="Type your new password" />
        </div>
        <button onclick="resetPwd()">Reset</button>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const token = params.get('token');

    async function resetPwd() {
      const password = document.getElementById('pwd').value;
      const res = await fetch('http://localhost:9000/auth/reset-password', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ token, password })
      });
      const data = await res.json();
      if (res.ok) {
        alert(data.message);
        localStorage.setItem('token', data.metadata.accessToken);
        location.href = 'chat.html';
      } else {
        alert(data.message);
      }
    }
  </script>
</body>
</html>
